<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Inline unordered list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>

    <style>
        body {
            background: #222;
            color: #fff;
        }
        .panel{
            background-color: black;
            display: flex
        }

        li{
            list-style: none;
            float: left;
            margin: 0px 8px;
            color: white
        }
    </style>
</head>
<body>
    <div class="panel">
        <nav>
            <ul>
                <li>HOME</li>
                <li>SERVICES</li>
                <li>ABOUT</li>
                <li>REVIEWS</li>
                <li>LOCATIONS</li>
                <li>CONTACTS</li>
            </ul>
        </nav>
    </div>
</body>
</html>
